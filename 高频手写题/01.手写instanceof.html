<!DOCTYPE html>

    <title>Document</title>
    <script>
        // array instanceof Array
        let myInstanceof = (target, origin) => {
            while (target) {
                if (target.__proto__ === origin.prototype) {
                    return true;
                }
                target = target.__proto__;
            }
            return false;
        }
        let a = [1, 2, 3];
        console.log(myInstanceof(a, Object));

        // 2021.3.25

    </script>
